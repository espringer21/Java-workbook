<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml">

    <ui:param name="title" value="edit"/>

    <ui:define name="maincontent">
        <f:metadata>
            <f:viewAction action="#{loginSession.checkForToken}" />
        </f:metadata>

        <h1>Edit Beer</h1>

        <p:messages id="messages"/>

        <h:form>

            <p:panel id="panel" header="Beer Details">

                <div class="field">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="Beer Id"
                                     value="#{currentBeerRbacEditController.id}"
                                     class="inputfield w-full"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <label for="name">Name</label>
                    <p:inputText
                            id="name"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBeerRbacEditController.existingBeerItemRbac.name}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="style">Style</label>
                    <p:inputText
                            id="style"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBeerRbacEditController.existingBeerItemRbac.style}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="brand">Brand</label>
                    <p:inputText
                            id="brand"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBeerRbacEditController.existingBeerItemRbac.brand}">
                    </p:inputText>
                </div>

            </p:panel>

            <p:commandButton value="Save"
                             icon="pi pi-save"
                             action="#{currentBeerRbacEditController.onUpdate()}"
                             update=":messages @form"/>
            |

            |

            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
