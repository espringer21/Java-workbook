<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
>

    <p:panel header="Beer Details">
        <p:panelGrid columns="2">
            <h:panelGroup>
                <strong><h:outputText value="ID"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBeerRbacEditController.id}"/>

            <h:panelGroup>
                <strong><h:outputText value="Name"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBeerRbacEditController.existingBeerItemRbac.name}"/>

            <h:panelGroup>
                <strong><h:outputText value="Style"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBeerRbacEditController.existingBeerItemRbac.style}">
            </h:outputText>

            <h:panelGroup>
                <strong><h:outputText value="Brand"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentBeerRbacEditController.existingBeerItemRbac.brand}">
            </h:outputText>

        </p:panelGrid>

    </p:panel>

</ui:composition>
