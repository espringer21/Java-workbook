<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beer CRUD</title>
    <link rel="stylesheet" href="resources/css/site.css" />
</head>
<body>
<h1>Beer CRUD</h1>
<h3>Add Beer</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <input type="text" id="add-name" placeholder="name">
    <input type="text" id="add-style" placeholder="style">
    <input type="text" id="add-brand" placeholder="brand">
    <input type="submit" value="Add">
</form>

<div id="editForm">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateItem()">
        <input type="hidden" id="edit-id">
        <input type="hidden" id="edit-version">
        <input type="checkbox" id="edit-isComplete">
        <input type="text" id="edit-name">
        <input type="text" id="edit-style">
        <input type="text" id="edit-brand">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Name</th>
        <th>Style</th>
        <th>Brand</th>
    </tr>
    <tbody id="beer"></tbody>
</table>

<script src="resources/js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();
</script>
</body>
</html>
