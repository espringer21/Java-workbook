<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="beer - Create"/>

    <ui:define name="maincontent">

        <h1>Add a Beer to the list</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>


        <h:form prependId="false">
            <p:focus context="panel"/>

            <p:panel id="panel" header="Beer Details">
                <div class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="@next">Name</p:outputLabel>
                        <p:inputText
                                id="name"
                                value="#{currentBeerCreateView.newBeer.name}">
                        </p:inputText>
                    </div>

                    <!-- TODO: Add input field for each editable property of the entity -->
                    <div class="field">
                        <p:outputLabel for="@next">Brand</p:outputLabel>
                        <p:inputText
                                id="brand"
                                value="#{currentBeerCreateView.newBeer.brand}">
                        </p:inputText>
                    </div>
                    <div class="field">
                        <p:outputLabel for="@next">Style</p:outputLabel>
                        <p:inputText
                                id="style"
                                value="#{currentBeerCreateView.newBeer.style}">
                        </p:inputText>
                    </div>


                </div>

                <p:commandButton
                        id="createButton"
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentBeerCreateView.onCreateNew()}"
                        update=":messages @form"
                />
                <p:commandButton
                        id="clearButton"
                        styleClass="ml-2"
                        value="Clear"
                        icon="pi pi-trash"
                        action="#{currentBeerCreateView.clearForm}"
                        process="@this"
                        update=":panel"

                />
                <p:commandButton
                        id="random"
                        styleClass="ml-2"
                        value="Fill"
                        icon="pi pi-filter-fill"
                        action="#{currentBeerCreateView.randomBeer}"
                        process="@this"
                        update=":panel"
                />

            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
