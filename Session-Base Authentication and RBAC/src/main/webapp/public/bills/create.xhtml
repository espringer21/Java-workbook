<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml">

    <ui:param name="title" value="Create Bill"/>

    <ui:define name="maincontent">

        <h1>Create Bill</h1>

        <p:messages id="messages"/>

        <h:form>
            <p:focus context="panel"/>

            <p:panel id="panel" header="Bill Details">

                <div class="field">
                    <label for="payeeName">Payee Name</label>
                    <p:inputText
                            id="payeeName"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBillCreateController.newBill.payeeName}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="paymentDue">Payment Due</label>
                    <p:inputText
                            id="paymentDue"
                            type="number"
                            class="inputfield w-full"
                            value="#{currentBillCreateController.newBill.paymentDue}">
                    </p:inputText>
                </div>

                <div class="ui-fluid">
                    <div class="field">
                        <label for="dueDate">Due Date</label>
                        <p:datePicker
                                id="dueDate"
                                value="#{currentBillCreateController.newBill.dueDate}"
                                pattern="yyyy-MM-dd">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate" />
                        </p:datePicker>
                    </div>
                </div>

                <p:commandButton
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentBillCreateController.onCreate()}"
                        ajax="false"
                        update=":messages @form"
                >
                    <o:validateBean value="#{currentBillCreateController.newBill}"
                                    validationGroups="dmit2015.entity.NewBillChecks, jakarta.validation.groups.Default" />
                </p:commandButton>
            </p:panel>

            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>

    </ui:define>

</ui:composition>
